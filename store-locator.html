<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carolina Deli Pets - Store Locator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            color: #333;
            background-color: #fff;
            height: 100vh;
            overflow: hidden;
        }

        .locator-container {
            display: flex;
            height: 100vh;
            width: 100%;
        }

        /* Left sidebar with search */
        .sidebar {
            width: 400px;
            background: #fff;
            border-right: 1px solid #e5e5e5;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .search-header {
            padding: 24px;
            border-bottom: 1px solid #e5e5e5;
        }

        .search-header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #111;
        }

        .search-box {
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 12px 16px 12px 44px;
            border: 1px solid #d1d1d1;
            border-radius: 6px;
            font-size: 15px;
            font-family: 'Inter', sans-serif;
            transition: all 0.2s ease;
            background: #fff;
        }

        .search-box input:focus {
            outline: none;
            border-color: #666;
            box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.05);
        }

        .search-box input::placeholder {
            color: #999;
        }

        .search-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            font-size: 16px;
        }

        /* Store list */
        .store-list {
            flex: 1;
            overflow-y: auto;
            padding: 8px 0;
        }

        .store-item {
            padding: 20px 24px;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
            transition: background 0.15s ease;
        }

        .store-item:hover {
            background: #fafafa;
        }

        .store-item.active {
            background: #f5f5f5;
            border-left: 3px solid #84acd0;
            padding-left: 21px;
        }

        .store-name {
            font-weight: 600;
            font-size: 15px;
            color: #111;
            margin-bottom: 6px;
        }

        .store-address {
            font-size: 14px;
            color: #666;
            line-height: 1.5;
            margin-bottom: 4px;
        }

        .store-phone {
            font-size: 14px;
            color: #666;
            margin-top: 4px;
        }

        .store-phone a {
            color: #84acd0;
            text-decoration: none;
        }

        .store-phone a:hover {
            text-decoration: underline;
        }

        .directions-link {
            display: inline-block;
            margin-top: 8px;
            font-size: 13px;
            color: #84acd0;
            text-decoration: none;
            font-weight: 500;
        }

        .directions-link:hover {
            text-decoration: underline;
        }

        /* Map */
        #map {
            flex: 1;
            height: 100vh;
        }

        /* Custom popup styling */
        .leaflet-popup-content-wrapper {
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.15);
        }

        .leaflet-popup-content {
            margin: 16px;
            font-family: 'Inter', sans-serif;
        }

        .popup-name {
            font-weight: 600;
            font-size: 15px;
            color: #111;
            margin-bottom: 8px;
        }

        .popup-address {
            font-size: 14px;
            color: #666;
            line-height: 1.5;
            margin-bottom: 6px;
        }

        .popup-phone {
            font-size: 14px;
            color: #666;
            margin-bottom: 12px;
        }

        .popup-directions {
            display: inline-block;
            padding: 8px 14px;
            background: #84acd0;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 13px;
            font-weight: 500;
            transition: background 0.2s ease;
        }

        .popup-directions:hover {
            background: #6a93bc;
        }

        /* Scrollbar */
        .store-list::-webkit-scrollbar {
            width: 6px;
        }

        .store-list::-webkit-scrollbar-track {
            background: transparent;
        }

        .store-list::-webkit-scrollbar-thumb {
            background: #d1d1d1;
            border-radius: 3px;
        }

        .store-list::-webkit-scrollbar-thumb:hover {
            background: #999;
        }

        /* No results message */
        .no-results {
            padding: 40px 24px;
            text-align: center;
            color: #999;
            font-size: 14px;
            display: none;
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .locator-container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                height: 50vh;
                border-right: none;
                border-bottom: 1px solid #e5e5e5;
            }

            #map {
                height: 50vh;
            }
        }

        /* Custom marker */
        .custom-marker-icon {
            background: #84acd0;
            width: 30px;
            height: 30px;
            border-radius: 50% 50% 50% 0;
            transform: rotate(-45deg);
            border: 3px solid #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }

        .custom-marker-icon::after {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            background: #fff;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="locator-container">
        <!-- Left Sidebar -->
        <div class="sidebar">
            <div class="search-header">
                <h1>Find a Store</h1>
                <div class="search-box">
                    <span class="search-icon">üîç</span>
                    <input type="text" id="searchInput" placeholder="Search by city, store name, or zip code">
                </div>
            </div>
            <div class="store-list" id="storeList">
                <!-- Store items will be generated here -->
            </div>
            <div class="no-results" id="noResults">
                No stores found matching your search.
            </div>
        </div>

        <!-- Right Map -->
        <div id="map"></div>
    </div>

    <script>
        // Store locations
        const stores = [
            {
                name: "Cliff's Corner Meat Market",
                address: "100 West Main Street, Carrboro, NC 27510",
                phone: "(919) 942-2196",
                lat: 35.91038,
                lng: -79.07254
            },
            {
                name: "Nanny Goat Market: Downtown Durham",
                address: "620 Foster Street, Unit G, Durham, NC 27701",
                phone: "(919) 237-2545",
                lat: 36.00314248253709,
                lng: -78.90057129920436
            },
            {
                name: "Nanny Goat Market: RTP",
                address: "3151 Elion Drive, Durham, NC 27709",
                phone: "(919) 377-2200",
                lat: 35.89310071171328,
                lng: -78.86280993678811
            },
            {
                name: "Finders & Seekers Emporium",
                address: "23 Rectory Street, Suite C, Pittsboro, NC 27312",
                phone: "(919) 533-6530",
                lat: 35.721020,
                lng: -79.181254
            },
            {
                name: "West End Kitchen",
                address: "23 Rectory St, Suite B, Pittsboro, NC 27312",
                phone: "(919) 545-5505",
                lat: 35.720659,
                lng: -79.181225
            },
            {
                name: "Chatham Marketplace",
                address: "480 Hillsboro Street, Pittsboro, NC 27312",
                phone: "(919) 542-2643",
                lat: 35.727073,
                lng: -79.175216
            },
            {
                name: "The Beerded Lady Bottle Shop",
                address: "1350 5th Avenue, Garner, NC 27529",
                phone: "(984) 200-0598",
                lat: 35.70967275472193,
                lng: -78.62257497046366
            },
            {
                name: "Bulldega Urban Market",
                address: "129 W Parrish St, Durham, NC 27701",
                phone: "(919) 294-9715",
                lat: 35.9998,
                lng: -78.9042
            },
            {
                name: "Beer Study Durham",
                address: "2501 University Dr #4, Durham, NC 27707",
                phone: "",
                lat: 35.9742,
                lng: -78.9235
            },
            {
                name: "Las Carolinas Fresh Market",
                address: "2107 Allendown Dr, Durham, NC 27713",
                phone: "",
                lat: 35.899196714601864,
                lng: -78.89532661957033
            },
            {
                name: "Pet Mania: Holly Springs",
                address: "5289 Sunset Lake Rd, Holly Springs, NC 27540",
                phone: "(919) 362-8711",
                lat: 35.665920355249504,
                lng: -78.7964279123123
            },
            {
                name: "Pet Mania: Raleigh",
                address: "7901 Falls of Neuse Rd #105, Raleigh, NC 27615",
                phone: "(919) 847-4789",
                lat: 35.89325424313155,
                lng: -78.62761700761874
            },
            {
                name: "Pet Mania: Wake Forest",
                address: "924 Gateway Commons Cir, Wake Forest, NC 27587",
                phone: "(919) 554-8898",
                lat: 35.966782906350964,
                lng: -78.4953829361566
            },
            {
                name: "Deep Roots Market: Greensboro",
                address: "600 N Eugene St, Greensboro, NC 27401",
                phone: "",
                lat: 36.079520561887485,
                lng: -79.7933601438918
            }
        ];

        // Initialize map
        const map = L.map('map', {
            zoomControl: true,
            scrollWheelZoom: true
        }).setView([35.7796, -78.6382], 10);

        // Add map tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '¬© OpenStreetMap contributors',
            maxZoom: 18
        }).addTo(map);

        // Custom marker icon
        const customIcon = L.divIcon({
            className: 'custom-marker',
            html: '<div class="custom-marker-icon"></div>',
            iconSize: [30, 30],
            iconAnchor: [15, 30],
            popupAnchor: [0, -30]
        });

        let markers = [];
        let storeElements = [];

        // Initialize stores
        function initStores() {
            const storeList = document.getElementById('storeList');
            storeList.innerHTML = '';

            stores.forEach((store, index) => {
                // Create marker
                const marker = L.marker([store.lat, store.lng], { icon: customIcon })
                    .bindPopup(`
                        <div class="popup-name">${store.name}</div>
                        <div class="popup-address">${store.address}</div>
                        ${store.phone ? '<div class="popup-phone">' + store.phone + '</div>' : ''}
                        <a href="https://www.google.com/maps/dir/?api=1&destination=${store.lat},${store.lng}" 
                           target="_blank" 
                           class="popup-directions">Get Directions</a>
                    `)
                    .addTo(map);

                // Create list item
                const storeItem = document.createElement('div');
                storeItem.className = 'store-item';
                storeItem.innerHTML = `
                    <div class="store-name">${store.name}</div>
                    <div class="store-address">${store.address}</div>
                    ${store.phone ? '<div class="store-phone"><a href="tel:' + store.phone + '">' + store.phone + '</a></div>' : ''}
                    <a href="https://www.google.com/maps/dir/?api=1&destination=${store.lat},${store.lng}" 
                       target="_blank" 
                       class="directions-link">Get Directions ‚Üí</a>
                `;

                // Click handler
                storeItem.addEventListener('click', (e) => {
                    if (e.target.tagName !== 'A') {
                        e.preventDefault();
                        map.setView([store.lat, store.lng], 14);
                        marker.openPopup();
                        
                        // Highlight active
                        document.querySelectorAll('.store-item').forEach(item => {
                            item.classList.remove('active');
                        });
                        storeItem.classList.add('active');
                    }
                });

                storeList.appendChild(storeItem);
                markers.push({ marker, store, element: storeItem });
                storeElements.push(storeItem);
            });

            // Fit all markers
            if (stores.length > 0) {
                const bounds = L.latLngBounds(stores.map(s => [s.lat, s.lng]));
                map.fitBounds(bounds, { padding: [50, 50] });
            }
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            let visibleCount = 0;

            markers.forEach(({ marker, store, element }) => {
                const matches = 
                    store.name.toLowerCase().includes(searchTerm) ||
                    store.address.toLowerCase().includes(searchTerm) ||
                    store.phone.includes(searchTerm);

                if (matches) {
                    element.style.display = 'block';
                    marker.addTo(map);
                    visibleCount++;
                } else {
                    element.style.display = 'none';
                    map.removeLayer(marker);
                }
            });

            // Show/hide no results message
            const noResults = document.getElementById('noResults');
            if (visibleCount === 0 && searchTerm !== '') {
                noResults.style.display = 'block';
            } else {
                noResults.style.display = 'none';
            }

            // Reset view if search is cleared
            if (searchTerm === '') {
                const bounds = L.latLngBounds(stores.map(s => [s.lat, s.lng]));
                map.fitBounds(bounds, { padding: [50, 50] });
            }
        });

        // Initialize
        initStores();
    </script>
</body>
</html>
