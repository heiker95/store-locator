<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carolina Deli Pets - Store Locator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            color: #333;
            background-color: #fff;
            height: 100vh;
            overflow: hidden;
        }

        .locator-container {
            display: flex;
            height: 100vh;
            width: 100%;
        }

        /* Left sidebar with search */
        .sidebar {
            width: 400px;
            background: #fff;
            border-right: 1px solid #e5e5e5;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .search-header {
            padding: 24px;
            border-bottom: 1px solid #e5e5e5;
        }

        .search-header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #111;
        }

        .search-box {
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 12px 16px 12px 44px;
            border: 1px solid #d1d1d1;
            border-radius: 6px;
            font-size: 15px;
            font-family: 'Inter', sans-serif;
            transition: all 0.2s ease;
            background: #fff;
        }

        .search-box input:focus {
            outline: none;
            border-color: #666;
            box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.05);
        }

        .search-box input::placeholder {
            color: #999;
        }

        .search-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            font-size: 16px;
        }

        /* Store list */
        .store-list {
            flex: 1;
            overflow-y: auto;
            padding: 8px 0;
        }

        .store-item {
            padding: 20px 24px;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
            transition: background 0.15s ease;
        }

        .store-item:hover {
            background: #fafafa;
        }

        .store-item.active {
            background: #f5f5f5;
            border-left: 3px solid #84acd0;
            padding-left: 21px;
        }

        .store-name {
            font-weight: 600;
            font-size: 15px;
            color: #111;
            margin-bottom: 6px;
        }

        .store-address {
            font-size: 14px;
            color: #666;
            line-height: 1.5;
            margin-bottom: 4px;
        }

        .store-phone {
            font-size: 14px;
            color: #666;
            margin-top: 4px;
        }

        .store-phone a {
            color: #84acd0;
            text-decoration: none;
        }

        .store-phone a:hover {
            text-decoration: underline;
        }

        .directions-link {
            display: inline-block;
            margin-top: 8px;
            font-size: 13px;
            color: #84acd0;
            text-decoration: none;
            font-weight: 500;
        }

        .directions-link:hover {
            text-decoration: underline;
        }

        /* Map */
        #map {
            flex: 1;
            height: 100vh;
        }

        /* Scrollbar */
        .store-list::-webkit-scrollbar {
            width: 6px;
        }

        .store-list::-webkit-scrollbar-track {
            background: transparent;
        }

        .store-list::-webkit-scrollbar-thumb {
            background: #d1d1d1;
            border-radius: 3px;
        }

        .store-list::-webkit-scrollbar-thumb:hover {
            background: #999;
        }

        /* No results message */
        .no-results {
            padding: 40px 24px;
            text-align: center;
            color: #999;
            font-size: 14px;
            display: none;
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .locator-container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                height: 50vh;
                border-right: none;
                border-bottom: 1px solid #e5e5e5;
            }

            #map {
                height: 50vh;
            }
        }
    </style>
</head>
<body>
    <div class="locator-container">
        <!-- Left Sidebar -->
        <div class="sidebar">
            <div class="search-header">
                <h1>Find a Store</h1>
                <div class="search-box">
                    <span class="search-icon">üîç</span>
                    <input type="text" id="searchInput" placeholder="Search by city, store name, or zip code">
                </div>
            </div>
            <div class="store-list" id="storeList">
                <!-- Store items will be generated here -->
            </div>
            <div class="no-results" id="noResults">
                No stores found matching your search.
            </div>
        </div>

        <!-- Right Map -->
        <div id="map"></div>
    </div>

    <script>
        // Store locations
        const stores = [
            {
                name: "Cliff's Corner Meat Market",
                address: "100 West Main Street, Carrboro, NC 27510",
                phone: "(919) 942-2196",
                lat: 35.91038,
                lng: -79.07254
            },
            {
                name: "Nanny Goat Market: Downtown Durham",
                address: "620 Foster Street, Unit G, Durham, NC 27701",
                phone: "(919) 237-2545",
                lat: 35.9940,
                lng: -78.9018
            },
            {
                name: "Nanny Goat Market: RTP",
                address: "3151 Elion Drive, Durham, NC 27709",
                phone: "(919) 377-2200",
                lat: 35.9132,
                lng: -78.8558
            },
            {
                name: "Finders & Seekers Emporium",
                address: "23 Rectory Street, Suite C, Pittsboro, NC 27312",
                phone: "(919) 533-6530",
                lat: 35.7201,
                lng: -79.1772
            },
            {
                name: "West End Kitchen",
                address: "23 Rectory St, Suite B, Pittsboro, NC 27312",
                phone: "(919) 545-5505",
                lat: 35.7201,
                lng: -79.1772
            },
            {
                name: "Chatham Marketplace",
                address: "480 Hillsboro Street, Pittsboro, NC 27312",
                phone: "(919) 542-2643",
                lat: 35.7188,
                lng: -79.1769
            },
            {
                name: "The Beerded Lady Bottle Shop",
                address: "1350 5th Avenue, Garner, NC 27529",
                phone: "(984) 200-0598",
                lat: 35.7113,
                lng: -78.6143
            }
        ];

        let map;
        let markers = [];
        let infoWindows = [];

        // Initialize Google Map
        function initMap() {
            // Create map centered on North Carolina
            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 10,
                center: { lat: 35.7796, lng: -78.6382 },
                mapTypeControl: false,
                streetViewControl: false,
                styles: [
                    {
                        featureType: "poi",
                        elementType: "labels",
                        stylers: [{ visibility: "off" }]
                    }
                ]
            });

            const bounds = new google.maps.LatLngBounds();

            // Create store list and markers
            const storeList = document.getElementById('storeList');
            storeList.innerHTML = '';

            stores.forEach((store, index) => {
                const position = { lat: store.lat, lng: store.lng };
                
                // Create custom marker with Carolina blue
                const marker = new google.maps.Marker({
                    position: position,
                    map: map,
                    title: store.name,
                    icon: {
                        path: google.maps.SymbolPath.CIRCLE,
                        fillColor: '#84acd0',
                        fillOpacity: 1,
                        strokeColor: '#ffffff',
                        strokeWeight: 3,
                        scale: 12
                    }
                });

                // Create info window
                const infoWindow = new google.maps.InfoWindow({
                    content: `
                        <div style="font-family: 'Inter', sans-serif; padding: 8px;">
                            <div style="font-weight: 600; font-size: 15px; color: #111; margin-bottom: 8px;">
                                ${store.name}
                            </div>
                            <div style="font-size: 14px; color: #666; line-height: 1.5; margin-bottom: 6px;">
                                ${store.address}
                            </div>
                            <div style="font-size: 14px; color: #666; margin-bottom: 12px;">
                                ${store.phone}
                            </div>
                            <a href="https://www.google.com/maps/dir/?api=1&destination=${store.lat},${store.lng}" 
                               target="_blank" 
                               style="display: inline-block; padding: 8px 14px; background: #84acd0; color: #fff; 
                                      text-decoration: none; border-radius: 5px; font-size: 13px; font-weight: 500;">
                                Get Directions
                            </a>
                        </div>
                    `
                });

                // Marker click handler
                marker.addListener('click', () => {
                    // Close all info windows
                    infoWindows.forEach(iw => iw.close());
                    // Open this one
                    infoWindow.open(map, marker);
                    // Center map
                    map.setCenter(position);
                    map.setZoom(14);
                });

                markers.push({ marker, store, infoWindow, element: null });
                infoWindows.push(infoWindow);
                bounds.extend(position);

                // Create list item
                const storeItem = document.createElement('div');
                storeItem.className = 'store-item';
                storeItem.innerHTML = `
                    <div class="store-name">${store.name}</div>
                    <div class="store-address">${store.address}</div>
                    <div class="store-phone">
                        <a href="tel:${store.phone}">${store.phone}</a>
                    </div>
                    <a href="https://www.google.com/maps/dir/?api=1&destination=${store.lat},${store.lng}" 
                       target="_blank" 
                       class="directions-link">Get Directions ‚Üí</a>
                `;

                // Store item click handler
                storeItem.addEventListener('click', (e) => {
                    if (e.target.tagName !== 'A') {
                        e.preventDefault();
                        
                        // Close all info windows
                        infoWindows.forEach(iw => iw.close());
                        
                        // Open this one
                        infoWindow.open(map, marker);
                        
                        // Center map
                        map.setCenter(position);
                        map.setZoom(14);
                        
                        // Highlight active
                        document.querySelectorAll('.store-item').forEach(item => {
                            item.classList.remove('active');
                        });
                        storeItem.classList.add('active');
                    }
                });

                storeList.appendChild(storeItem);
                markers[index].element = storeItem;
            });

            // Fit map to show all markers
            map.fitBounds(bounds);
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            let visibleCount = 0;

            markers.forEach(({ marker, store, element }) => {
                const matches = 
                    store.name.toLowerCase().includes(searchTerm) ||
                    store.address.toLowerCase().includes(searchTerm) ||
                    store.phone.includes(searchTerm);

                if (matches) {
                    element.style.display = 'block';
                    marker.setVisible(true);
                    visibleCount++;
                } else {
                    element.style.display = 'none';
                    marker.setVisible(false);
                }
            });

            // Show/hide no results message
            const noResults = document.getElementById('noResults');
            if (visibleCount === 0 && searchTerm !== '') {
                noResults.style.display = 'block';
            } else {
                noResults.style.display = 'none';
            }

            // Reset view if search is cleared
            if (searchTerm === '') {
                const bounds = new google.maps.LatLngBounds();
                stores.forEach(s => bounds.extend({ lat: s.lat, lng: s.lng }));
                map.fitBounds(bounds);
            }
        });
    </script>
    
    <!-- Load Google Maps API -->
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY_HERE&callback=initMap">
    </script>
</body>
</html>
